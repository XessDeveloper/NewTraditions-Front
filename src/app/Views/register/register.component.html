<div class="container-fluid">
  <div class="row justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Registro</div>
        <div class="card-body">
          <form (ngSubmit)="register()" #registerForm="ngForm">
            <div class="form-group mb-3">
              <label for="username">Nombre</label>
              <input type="text" class="form-control" name="name" id="name" placeholder="Ingrese su nombre" required [(ngModel)]="authRequest.usuario.name">
            </div>
            <div class="form-group mb-3">
              <label for="username">Primer apellido</label>
              <input type="text" class="form-control" name="firstSurname" id="firstSurname" placeholder="Ingrese su primer apellido" required [(ngModel)]="surname1">
            </div>
            <div class="form-group mb-3">
              <label for="username">Segundo Apellido</label>
              <input type="text" class="form-control" name="secondSurname" id="secondSurname" placeholder="Ingrese su segundo apellido" required [(ngModel)]="surname2">
            </div>

            <div class="form-group mb-3">
              <label for="correo">Correo electrónico</label>
              <input type="email" class="form-control" name="correo" id="correo" placeholder="Ingrese su correo electrónico" required [(ngModel)]="authRequest.usuario.email">
            </div>

            <div class="form-group mb-3">
              <label for="username">Número de Teléfono</label>
              <input type="text" class="form-control" name="phone" id="phone" placeholder="Ingrese su número de teléfono" required [(ngModel)]="authRequest.usuario.phone">
            </div>

            <div class="form-group mb-3">
              <label for="username">Fecha de Nacimiento</label>
              <input type="date" class="form-control" name="birthDate" id="birthDate" required [(ngModel)]="authRequest.usuario.birthDate">
            </div>

            <div class="form-group mb-3">
              <label for="username">Nombre de Usuario</label>
              <input type="text" class="form-control" name="username" id="username" placeholder="Ingrese su nombre de usuario" required [(ngModel)]="authRequest.authUser.username">
            </div>

            <div class="form-group mb-3">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Ingrese su contraseña" required [(ngModel)]="authRequest.authUser.password">
            </div>

            <div class="form-group mb-3">
              <label for="repeat_password">Confirmar Contraseña</label>
              <input type="password" class="form-control" name="repeat_password" id="repeat_password" placeholder="Confirme su contraseña" required [(ngModel)]="authRequest.authUser.confirmPassword">
            </div>

            <div class="form-group d-flex justify-content-center gap-5 mt-4">
              <button type="submit" class="btn btn-primary btn-block mr-2" [disabled]="!registerForm.form.valid">Registrarse</button>
              <button type="button" class="btn btn-primary btn-block ml-2" (click)="cancel()">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
