<form (ngSubmit)="login()" #loginForm>
    <div>
      <label for="usernameLogin">Username:</label>
      <input type="text" id="usernameLogin" name="usernameLogin" [(ngModel)]="user.username" required>
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="passwordLogin" name="passwordLogin" [(ngModel)]="user.password" required>
    </div>
    <button type="submit">Iniciar Sesión</button>
  </form>
